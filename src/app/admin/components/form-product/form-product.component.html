<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <div class="content">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Id" formControlName="id" matInput type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Title" formControlName="title" matInput type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Price" formControlName="price" matInput type="number">
            </mat-form-field>
            <div *ngIf="priceField.errors && priceField.dirty">
              <p *ngIf="priceField.hasError('price_invalid')">no te debes pasar de 10000</p>
              <p *ngIf="priceField.hasError('required')">el campo es requerido</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <textarea placeholder="Text" formControlName="description" matInput></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="col-xs">
          <label for="file-upload" class="subir">
            <i class="fas fa-cloud-upload-alt"></i> Subir archivo
          </label>
          <input id="file-upload" (change)="uploadFile($event)" type="file" style='display: none;' />
          <div id="info"></div>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>

    <mat-card *ngIf="(image$ | async) as image" class="card">
      <div class="crop-image">
        <img [src]="image">
      </div>
    </mat-card>
  </div>

</form>
